<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Made by Umar and Abdul salam Encoder Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 450px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: #ff7eb3;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4e91;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Custom Encoder / Decoder</h2>
    <input id="text" placeholder="Enter text or numbers">
    <br>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <button onclick="copyResult()">Copy Result</button>
    <p id="result">Result will appear here</p>
  </div>

  <script>
    // A=1 ... Z=26
    function letterToNumber(letter) {
      return letter.charCodeAt(0) - 64;
    }

    function numberToLetter(num) {
      return String.fromCharCode(num + 64);
    }

    function encode() {
      let input = document.getElementById("text").value.toUpperCase();
      let encoded = input.split("").map(c => {
        if (c >= "A" && c <= "Z") return letterToNumber(c);  // A-Z → 1-26
        if (c >= "0" && c <= "9") {                          // 0-9 → A-J
          if (c === "0") return "J";
          return numberToLetter(parseInt(c));
        }
        if (c === " ") return "_";                           // space → _
        return c;
      }).join(",");
      document.getElementById("result").innerText = encoded;
    }

    function decode() {
      let input = document.getElementById("text").value.split(",");
      let decoded = input.map(token => {
        if (token === "_") return " ";                       // _ → space
        if (!isNaN(token) && token !== "") {                 // numbers → A-Z
          let num = parseInt(token);
          if (num >= 1 && num <= 26) return numberToLetter(num);
        }
        if (/^[A-J]$/.test(token)) {                         // digits → letters
          if (token === "J") return "0";
          return "123456789"[token.charCodeAt(0) - 65];
        }
        return token;
      }).join("");
      document.getElementById("result").innerText = decoded;
    }

    function copyResult() {
      let resultText = document.getElementById("result").innerText;
      if (resultText.trim() !== "") {
        navigator.clipboard.writeText(resultText);
        alert("Copied: " + resultText);
      } else {
        alert("No result to copy!");
      }
    }
  </script>
</body>
</html>
